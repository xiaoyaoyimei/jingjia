<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link charset="utf-8" rel="stylesheet"   href="css/vender/bootstrap.min.css"/>
<link charset="utf-8" rel="stylesheet"  href="css/web.css" />

<title>网站注册</title>
</head>

<body>

<div   class="webregtop "><div class="w pt60"><img src="img/zgh.png" /></div></div>

<div class="w reg-form"><h3>会员注册</h3>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label"><span class="color-red">*</span>账号</label>
    <div class="col-sm-5">
      <input type="text" class="form-control"  placeholder="请输入账号">
    </div>
  </div>

   <div class="form-group">
    <label class="col-sm-3 control-label"><span class="color-red">*</span>密码</label>
    <div class="col-sm-5">
      <input type="password" class="form-control"  placeholder="请输入密码">
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-3 control-label"><span class="color-red">*</span>确认密码</label>
    <div class="col-sm-5">
      <input type="password" class="form-control"  placeholder="请确认密码">
    </div>
  </div>
      <div class="form-group">
    <label class="col-sm-3 control-label"><span class="color-red">*</span>邮箱</label>
    <div class="col-sm-5">
      <input type="password" class="form-control"  placeholder="请确认邮箱">
    </div>
  </div>
        <div class="form-group">
    <label class="col-sm-3 control-label"><span class="color-red">*</span>姓名</label>
    <div class="col-sm-5">
      <input type="password" class="form-control"  placeholder="请确认姓名">
    </div>
  </div>
        <div class="form-group">
    <label class="col-sm-3 control-label"><span class="color-red">*</span>性别</label>
    <div class="col-sm-5 choosesex">
     <input type="radio"  value="先生"/>先生
          <input type="radio"  value="女士" class="ml40"/>女士
    </div>
  </div>
        <div class="form-group">
    <label class="col-sm-3 control-label"><span class="color-red">*</span>身份证号</label>
    <div class="col-sm-5">
      <input type="password" class="form-control"  placeholder="请确认身份证号">
    </div>
  </div>
          <div class="form-group">
    <label class="col-sm-3 control-label"><span class="color-red">*</span>手机号码</label>
    <div class="col-sm-5">
      <input type="password" class="form-control"  placeholder="请确认手机号码">
    </div>
  </div>
          <div class="form-group">
    <label class="col-sm-3 control-label"><span class="color-red">*</span>验证码</label>
    <div class="col-sm-5">
      <input type="password" class="form-control w230"  placeholder="请确认验证码">
      <span class="col-xs-5 getcode">获取验证码</span>
    </div>
  </div>
           <div class="form-group">
    <label class="col-sm-3 control-label"></label>
    <div class="col-sm-5">
      <input type="button" class="btn  btn-reg"  value="注册">
     
    </div>
  </div>
</form>

</div>
<script src="js/vender/jquery-1.12.2.min.js"></script>

</body>
</html>
